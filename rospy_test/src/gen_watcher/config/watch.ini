[imu]
SOURCE_FILE=
PACKAGE=sensor_msgs
MSG=Imu
MSG_NAKE_NAME=/imu/data
CHECKING_PARAM=linear_acceleration.x
CHECKING_VALUE=float64,0.03,10
CHECKING_SIZE=0
HZ_RANGE=30,1000

[gps]
SOURCE_FILE=
PACKAGE=sensor_msgs
MSG=NavSatFix
MSG_NAKE_NAME=/gps
CHECKING_PARAM=longitude
CHECKING_VALUE=float64,-180,180
CHECKING_SIZE=0
HZ_RANGE=30,1000

[cam]
SOURCE_FILE=
PACKAGE=sensor_msgs
MSG=Image
MSG_NAKE_NAME=/Flir/image_raw
CHECKING_PARAM=width
CHECKING_VALUE=int64,1200,2048
CHECKING_SIZE=0
HZ_RANGE=58,1000

[lidar]
SOURCE_FILE=
PACKAGE=sensor_msgs
MSG=PointCloud2
MSG_NAKE_NAME=/rslidar_points
CHECKING_PARAM=data
CHECKING_VALUE=int64,2000000,3000000
CHECKING_SIZE=1
HZ_RANGE=9,1000